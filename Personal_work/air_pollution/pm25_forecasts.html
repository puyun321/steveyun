<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Forecasts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        #controls {
            margin: 10px;
        }
        #color-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .color-scale {
            display: flex;
            flex-direction: column;
        }
        .color-block {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>PM2.5 Forecasts Map</h1>
    <div id="controls">
        <label for="timeStep">Select Time Step: </label>
        <select id="timeStep"></select>
    </div>
    <div id="map"></div>
    <div id="color-bar">
        <h3>PM2.5 Levels</h3>
        <div class="color-scale">
            <div class="color-block" style="background-color: #00FF00;"></div><span>&lt; 12</span><br>
            <div class="color-block" style="background-color: #FFFF00;"></div><span>12 - 35</span><br>
            <div class="color-block" style="background-color: #FFA500;"></div><span>36 - 55</span><br>
            <div class="color-block" style="background-color: #FF0000;"></div><span>56 - 150</span><br>
            <div class="color-block" style="background-color: #800080;"></div><span>&gt; 150</span><br>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Function to determine color based on PM2.5 value
        function getColor(value) {
            if (value <= 12) return '#00FF00'; // Green for good
            if (value <= 35) return '#FFFF00'; // Yellow for moderate
            if (value <= 55) return '#FFA500'; // Orange for unhealthy for sensitive groups
            if (value <= 150) return '#FF0000'; // Red for unhealthy
            return '#800080'; // Purple for very unhealthy
        }
        
        // Populate the dropdown with time steps
        function populateTimeSteps() {
            var timeStepSelector = document.getElementById('timeStep');
            for (var i = 0; i <= 72; i += 1) { // Adjust the step size as needed
                var optionValue = i === 0 ? 't' : 't+' + i;
                var optionText = i === 0 ? 't' : 't+' + i;
                var option = document.createElement('option');
                option.value = optionValue;
                option.text = optionText;
                timeStepSelector.add(option);
            }
        }

        // Function to fetch file contents from GitHub
        async function fetchGitHubFileContents(url) {
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/vnd.github.v3.raw'
                }
            });
            return response.text();
        }

        // Function to load and merge data from GitHub
        async function loadAndMergeDataFromGitHub(timeStep) {
            // Fetch station info CSV from GitHub
            const stationInfoUrl = 'https://raw.githubusercontent.com/puyun321/puyun321.github.io/gh-pages/Personal_work/air_pollution/data/station_info.csv';
            const stationInfoText = await fetchGitHubFileContents(stationInfoUrl);
            const stationData = Papa.parse(stationInfoText, { header: true }).data;

            // Fetch the list of files in the "obs" directory
            const obsDirectoryUrl = 'https://api.github.com/repos/puyun321/puyun321.github.io/contents/Personal_work/air_pollution/data/obs?ref=gh-pages';
            const obsDirectoryResponse = await fetch(obsDirectoryUrl);
            const obsFiles = await obsDirectoryResponse.json();

            // Filter out non-CSV files
            const csvFiles = obsFiles.filter(file => file.name.endsWith('.csv'));

            // Fetch and merge data from each CSV file
            let mergedData = [];
            for (const file of csvFiles) {
                const fileUrl = file.download_url;
                const fileText = await fetchGitHubFileContents(fileUrl);
                const demoData = Papa.parse(fileText, { header: true }).data;

                // Merge station info with demo data
                demoData.forEach(demoRow => {
                    const matchingStation = stationData.find(stationRow => stationRow['SITE ID'] === demoRow['SITE ID']);
                    mergedData.push({
                        'SITE ID': demoRow['SITE ID'],
                        'StationName': matchingStation ? matchingStation['StationName'] : 'Unknown Station',
                        'Area': matchingStation ? matchingStation['Area'] : 'Unknown Area',
                        'County': matchingStation ? matchingStation['County'] : 'Unknown County',
                        'Location': matchingStation ? matchingStation['Location'] : 'Unknown Location',
                        'Address': matchingStation ? matchingStation['Address'] : 'Unknown Address',
                        'lat': matchingStation ? matchingStation['lat'] : null,
                        'lon': matchingStation ? matchingStation['lon'] : null,
                        [timeStep]: demoRow[timeStep]
                    });
                });
            }

            // Add markers to the map
            addMarkersFromCSV(mergedData, timeStep);
        }

        // Function to add markers from CSV data
        function addMarkersFromCSV(data, timeStep) {
            // Clear existing markers
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
            
            data.forEach(function(row) {
                var lat = parseFloat(row.lat);
                var lon = parseFloat(row.lon);
                var value = parseFloat(row[timeStep]);
                var siteId = row['SITE ID'];
                var siteName = row['StationName'];
                var area = row['Area'];
                var county = row['County'];
                var location = row['Location'];
                var address = row['Address'];
            
                // Get color based on value
                var color = getColor(value);
            
                // Create a colored marker
                var marker = L.circleMarker([lat, lon], {
                    radius: 8, // Size of the marker
                    fillColor: color, // Fill color based on value
                    color: color, // Border color
                    weight: 1, // Border weight
                    opacity: 1, // Border opacity
                    fillOpacity: 0.8 // Fill opacity
                }).addTo(map);
            
                marker.bindPopup(
                    '<b>' + siteName + '</b><br>' +
                    'PM2.5: ' + value + '<br>' +
                    'Area: ' + area + '<br>' +
                    'County: ' + county + '<br>' +
                    'Location: ' + location + '<br>' +
                    'Address: ' + address
                );
                markers.push(marker);
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            populateTimeSteps();
            var timeStepSelector = document.getElementById('timeStep');
            loadAndMergeDataFromGitHub(timeStepSelector.value);
    
            // Update the map when the time step is changed
            timeStepSelector.addEventListener('change', function() {
                loadAndMergeDataFromGitHub(timeStepSelector.value);
            });
        });

        var markers
