<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Observation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map1 {
            height: 600px;
            width: 100%;
        }
        .container {
            margin: 20px;
        }
        select {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PM2.5 Observation Map</h1>
        <div id="map1"></div>

        <label for="obs-fileSelect">Select Observation File:</label>
        <select id="obs-fileSelect">
            <option value="">-- Select a file --</option>
        </select>

        <label for="obs-timeStep">Select Time Step:</label>
        <select id="obs-timeStep">
            <option value="t">t</option>
        </select>

        <button id="kriging-button">Plot Kriging Results</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="krigingPlot.js"></script>
</body>
</html>
