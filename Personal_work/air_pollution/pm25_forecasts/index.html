<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Forecasts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
	#main-container {

    	display: flex;
   	 justify-content: center;
    	width: 80%;
	}

	.container-group {
	background-color: rgba(255, 255, 255, 0.5);
    	display: flex;
    	flex-direction: column;
	    align-items: flex-start; /* Center align the content inside the container */
	    width: 50%; /* Adjust the width if needed */
	    margin: 10px 1%; /* Add some margin between the containers */

	}

	.control-group {
    	margin-left: 10%;
    	display: flex;
    	flex-direction: column;
    	align-items: flex-start;
    	margin-bottom: 20px;
	}

	#container {
    	display: flex;
   	 justify-content: space-between;
	}

        #controls-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }


	.control2 {
	align-items: flex-start;
    	margin-bottom: 40px;
    	display: flex;
    	flex-direction: column;
	}


	.control {
	align-items: flex-start;
	margin-top: 20px;
    	margin-bottom: 10px;
    	display: flex;
    	flex-direction: column;
	}

        .control label {
            margin-right: 10px;
        }
        .control button {
m	    argin-top: 10px;
	    align-self: flex-start;
        }

        #obs-controls {
            margin-left: -50%; /* Pushes the element to the right */
        }

        #pred-controls {
            margin-left: 50%; /* Pushes the element to the right */
        }

	#region-summary {
	justify-content: center;
	align-items: center;
    	flex: 1;
    	margin: 0; 
    	padding: 0; 
	margin-top: 10px;
	margin-left: 10%;
	}

	#region-summary_ {
	justify-content: center;
	align-items: center;
    	flex: 1;
    	margin: 0; 
    	padding: 0; 
	margin-top: 10px;
 	margin-left: 10%; 
	}

	#region-summary table, #region-summary_ table {
    	width: 90%;
	border-collapse: collapse;
	margin: 0; /* Remove margin inside tables */
 	background-color: rgba(255, 255, 255, 0.5);

	}

	#region-summary th, #region-summary td, #region-summary_ th, #region-summary_ td {
    	border: 1px solid #ddd;
    	padding: 8px;
    	text-align: center;
	}

	#region-summary th, #region-summary_ th {
	background-color: rgba(255, 255, 255, 0.5);
	}



        }
        #color-bar {
            margin-top: 20px;
        }
        .color-scale {
            display: flex;
            flex-direction: column;
        }
        .color-block {
            width: 10px;
            height: 10px;
            display: inline-block;
        }
	#map1, #map2 {
    	margin-top: 20px; /* Space between the map and the table */
	margin-left: 10%;
	width: 100%;
	}

    </style>
</head>
<body>
    
    <h1>PM2.5 Forecasts Map</h1>
<div id="main-container">
    <div id="obs-container" class="container-group">
        <!-- Observation controls and summary -->
        <div class="control-group">
            <div class="control">
                <label for="obs-fileSelect">Select Observation Date: </label>
                <select id="obs-fileSelect"></select>
            </div>
            <div class="control">
                <button id="download-observation">Download Observation Data</button>
            </div>
            <div class="control">
                <label for="obs-timeStep">Select Observation Time Step (Hourly): </label>
                <select id="obs-timeStep"></select>
            </div>
	    <div class="control2">

	    </div>
        </div>
        <div id="region-summary">
            <h3>PM2.5 Summary Observation</h3>
		<table>
    		<tr>
        	   <th>Region</th>
        	   <th>Average PM2.5</th>
        	   <th>Standard Deviation</th>
        	   <th>Highest PM2.5</th>
        	   <th>Max PM2.5 Station</th>
    		</tr>
    		<tr>
        	   <td>北部</td>
        	   <td id="avg-北部"></td>
        	   <td id="std-北部"></td>
        	   <td id="max-北部"></td>
        	   <td id="max-station-北部"></td>
    		</tr>
    		<tr>
        	   <td>中部</td>
        	   <td id="avg-中部"></td>
        	   <td id="std-中部"></td>
        	   <td id="max-中部"></td>
        	   <td id="max-station-中部"></td>
    		</tr>
                <tr>
                    <td>南部</td>
                    <td id="avg-南部"></td>
                    <td id="std-南部"></td>
                    <td id="max-南部"></td>
        	    <td id="max-station-南部"></td>
                </tr>
                <tr>
                    <td>東部</td>
                    <td id="avg-東部"></td>
                    <td id="std-東部"></td>
                    <td id="max-東部"></td>
        	    <td id="max-station-東部"></td>
                </tr>
                <tr>
                    <td>外島</td>
                    <td id="avg-外島"></td>
                    <td id="std-外島"></td>
                    <td id="max-外島"></td>
        	    <td id="max-station-外島"></td>
                </tr>
</table>

        </div>
        <div id="map1" style="height: 500px; width: 80%;"></div>
    </div>

    <div id="pred-container" class="container-group">
        <!-- Prediction controls and summary -->
        <div class="control-group">
            <div class="control">
                <label for="pred-directorySelect">Select Prediction Directory: </label>
                <select id="pred-directorySelect"></select>
                <label for="pred-fileSelect">Select Prediction Date: </label>
                <select id="pred-fileSelect"></select>
            </div>

 	    <div class="control">
                <button id="download-forecast">Download Forecast Data</button>
            </div>
            <div class="control">
                <label for="pred-timeStep">Select Prediction Time Step (Hourly): </label>
                <select id="pred-timeStep"></select>
            </div>
        </div>
        <div id="region-summary_">
            <h3>PM2.5 Summary Forecast</h3>
            <table>
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>Average PM2.5</th>
                        <th>Standard Deviation</th>
                        <th>Highest PM2.5</th>
        	   	<th>Max PM2.5 Station</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>北部</td>
                        <td id="avg-北部_"></td>
                        <td id="std-北部_"></td>
                        <td id="max-北部_"></td>
        	   	<td id="max-station-北部_"></td>
                    </tr>
                    <tr>
                        <td>中部</td>
                        <td id="avg-中部_"></td>
                        <td id="std-中部_"></td>
                        <td id="max-中部_"></td>
        	   	<td id="max-station-中部_"></td>
                    </tr>
                    <tr>
                        <td>南部</td>
                        <td id="avg-南部_"></td>
                        <td id="std-南部_"></td>
                        <td id="max-南部_"></td>
        	   	<td id="max-station-南部_"></td>
                    </tr>
                    <tr>
                        <td>東部</td>
                        <td id="avg-東部_"></td>
                        <td id="std-東部_"></td>
                        <td id="max-東部_"></td>
        	   	<td id="max-station-東部_"></td>
                    </tr>
                    <tr>
                        <td>外島</td>
                        <td id="avg-外島_"></td>
                        <td id="std-外島_"></td>
                        <td id="max-外島_"></td>
        	   	<td id="max-station-外島_"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="map2" style="height: 500px; width: 80%;"></div>
    </div>
</div>





    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
    <script src="scripts2.js"></script>

</body>
</html>
