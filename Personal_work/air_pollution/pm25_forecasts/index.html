<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Forecasts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #map1, #map2 {
            width: 48%;
            height: 500px; /* Ensure height is set */
            margin: 1%; /* Adjust margins to fit side-by-side */
        }
        #controls {
            margin-bottom: 10px;
        }
        #color-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .color-scale {
            display: flex;
            flex-direction: column;
        }
        .color-block {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>PM2.5 Forecasts Map</h1>
    <div id="controls">
        <label for="fileSelect">Select CSV File: </label>
        <select id="fileSelect"></select>
        <br>
        <label for="timeStep">Select Time Step: </label>
        <select id="timeStep"></select>
    </div>
    <div style="display: flex; width: 100%; justify-content: space-between;">
        <div id="map1"></div>
        <div id="map2"></div>
    </div>
    <div id="color-bar">
        <h3>PM2.5 Levels</h3>
        <div class="color-scale">
            <div class="color-block" style="background-color: #00FF00;"></div><span>&lt; 12</span><br>
            <div class="color-block" style="background-color: #FFFF00;"></div><span>12 - 35</span><br>
            <div class="color-block" style="background-color: #FFA500;"></div><span>36 - 55</span><br>
            <div class="color-block" style="background-color: #FF0000;"></div><span>56 - 150</span><br>
            <div class="color-block" style="background-color: #800080;"></div><span>&gt; 150</span><br>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
    <script src="scripts2.js"></script>
</body>
</html>
