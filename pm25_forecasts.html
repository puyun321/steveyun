<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Forecasts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #map {
            height: 80%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>PM2.5 Forecasts Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([23.6978, 120.9605], 7); // Centered on Taiwan

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example PM2.5 forecast data
        var forecasts = [
            {lat: 25.0330, lng: 121.5654, value: 'Taipei - AQI: 75'},
            {lat: 24.1477, lng: 120.6736, value: 'Taichung - AQI: 85'},
            {lat: 22.6273, lng: 120.3014, value: 'Kaohsiung - AQI: 90'}
        ];

        forecasts.forEach(function(forecast) {
            var marker = L.marker([forecast.lat, forecast.lng]).addTo(map);
            marker.bindPopup('<p>' + forecast.value + '</p>');
        });
    </script>
</body>
</html>
