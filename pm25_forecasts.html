<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Forecasts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #map {
            height: 80%;
            width: 100%;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>PM2.5 Forecasts Map</h1>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Populate the dropdown with time steps
        function populateTimeSteps() {
            var timeStepSelector = document.getElementById('timeStep');
            for (var i = 0; i <= 72; i += 1) { // Adjust the step size as needed
                var optionValue = i === 0 ? 't' : 't+' + i;
                var optionText = i === 0 ? 't' : 't+' + i;
                var option = document.createElement('option');
                option.value = optionValue;
                option.text = optionText;
                timeStepSelector.add(option);
            }}

        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            populateTimeSteps();
            var timeStepSelector = document.getElementById('timeStep');
            loadAndMergeData(timeStepSelector.value);
    
            // Update the map when the time step is changed
            timeStepSelector.addEventListener('change', function() {
                loadAndMergeData(timeStepSelector.value);
            });
        });

        
        var map = L.map('map').setView([23.6978, 120.9605], 7); // Centered on Taiwan
        var markers = [];

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add markers from CSV data
        function addMarkersFromCSV(data, timeStep) {
            // Clear existing markers
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];

            data.forEach(function(row) {
                var lat = parseFloat(row.lat);
                var lon = parseFloat(row.lon);
                var value = row[timeStep];
                var site = row['SITE ID'];

                var marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup('<b>' + site + '</b><br>PM2.5: ' + value);
                markers.push(marker);
            });
        }

        // Load and merge the CSV files
        function loadAndMergeData(timeStep) {
            Papa.parse('data/station_info.csv', {
                download: true,
                header: true,
                complete: function(stationResults) {
                    var stationData = stationResults.data;

                    Papa.parse('data/demo_dataset.csv', {
                        download: true,
                        header: true,
                        complete: function(demoResults) {
                            var demoData = demoResults.data;

                            // Merge station info with demo data
                            var mergedData = demoData.map(function(demoRow) {
                                var matchingStation = stationData.find(function(stationRow) {
                                    return stationRow['SITE ID'] === demoRow['SITE ID'];
                                });

                                return {
                                    'SITE ID': demoRow['SITE ID'],
                                    'lat': matchingStation ? matchingStation['lat'] : null,
                                    'lon': matchingStation ? matchingStation['lon'] : null,
                                    [timeStep]: demoRow[timeStep]
                                };
                            });

                            // Add markers to the map
                            addMarkersFromCSV(mergedData, timeStep);
                        }
                    });
                }
            });
        }

        // Initial load for default time step
        var timeStepSelector = document.getElementById('timeStep');
        loadAndMergeData(timeStepSelector.value);

        // Update the map when the time step is changed
        timeStepSelector.addEventListener('change', function() {
            loadAndMergeData(timeStepSelector.value);
        });
    </script>
</body>
</html>
